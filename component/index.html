<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Masking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Credit Card Number</h2>
        <label for="cardNumber">Enter Credit Card Number:</label>
        <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" oninput="maskCardNumber()" maxlength="19">

        <div>
            <label for="toggleMask">Show/Hide:</label>
            <button id="toggleMask" onclick="toggleMask()">Show</button>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
